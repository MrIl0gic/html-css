<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor <p>
        <video width="500" poster="imagens/seaside.jpg" controls autoplay loop>
            <source src="midia/converted.mp4 " type="video/mp4">
            <source src="midia/converted.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h1>Inserindo videos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vPhg6sc1Mk4?si=Tfg5lUj_gLchP9U2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
