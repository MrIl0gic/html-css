<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post ">

        <label for="iest" > Estado</label>
        <select name="estado" id="iest">

            <option value="" selected>---Escolha--- </option>

            <optgroup label="Região Sudeste">
                <option value="Sp">São Paulo</option>
                <option value="Rj">Rio de Janeiro </option>
                <option value="Mg">Minas Gerais </option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina </option>
                <option value="PN">Paraná</option>
            </optgroup>
            <br>

            
            
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="1stprof">
            <datalist id="1stprof">
                <option >Professor</option>
                <option >Contador </option>


            </datalist>
        </p>
        
        <p>
            <label for="imsg"> Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="20" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>

    </form>
</body>
</html>
