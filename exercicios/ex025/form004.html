<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com tel e email</title>
</head>
<body>
    <h1>Formul√°rio de telefone e email</h1>
    <form action="cadastro.php" method="get" >
       <fieldset>
            <legend>Dados pessoais</legend>
           <p>
            <label for="iemail">E-mail </label>
            <input type="email" name="" id="iemail" autocomplete="email" required>
           </p>
           <p>
            <label for="itel"> Telefone</label>
            <input type="number" name="" id="itel" required autocomplete="tel">
           </p>
        </fieldset>
        <p>
         <input type="submit" value=" Enviar">
         <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
