<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner { 
            background-color: lightsalmon;
            display: flex;
            height: 300px;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
           
        }

    </style>
</head>
<body>
        <div class="conteiner">
            <div class="item">Eloco A</div>
            <div class="item">Eloco B</div>
            <div class="item">Eloco C</div>
            <div class="item">Eloco D</div>
            <div class="item">Eloco E</div>
            <div class="item">Eloco F</div>
            <div class="item">Eloco G</div>
            
        </div>
</body>
</html>
