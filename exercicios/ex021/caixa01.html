<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border-style: dotted;
            border-width: 5px;
            border-color: blueviolet;
            padding: 20px;
            margin: 40px;
            outline: auto;
            outline-width: 10px;
            outline-style: dashed;
            outline-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#" >links são exemplos de inline-level </a></p>
</body>
</html>
